<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
        }

        .profile-card {
            background: #fff;
            width: 100%;
            max-width: 360px;
            border-radius: 20px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1s ease;
            transition: 0.4s;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 4px solid #667eea;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
        }

        .role {
            font-size: 0.95rem;
            color: #667eea;
            margin: 6px 0 15px;
        }

        .bio {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 30px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: #fff;
        }

        .btn-primary:hover {
            background: #5a6fe0;
        }

        .btn-outline {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: #fff;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(min-width:600px) {
            .profile-card {
                max-width: 420px;
            }

            .name {
                font-size: 1.6rem;
            }
        }

        @media(min-width:1024px) {
            .profile-card {
                max-width: 450px;
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="https://png.pngtree.com/png-vector/20250718/ourmid/pngtree-cartoon-hand-drawn-handsome-boy-avatar-png-image_16798195.webp"
                alt="Profile">
        </div>
        <h2 class="name">Shanjay Dev</h2>
        <p class="role">Frontend Developer</p>
        <p class="bio">
            Frontend Developer | UI & UX
        </p>
        <div class="buttons">
            <button class="btn btn-primary">Follow</button>
            <button class="btn btn-outline">Message</button>
        </div>
    </div>
</body>

</html>
